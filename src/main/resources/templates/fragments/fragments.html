<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <title>On The Road Again</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Archivo|Bangers|Nunito|Patua+One" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />

</head>
<body>
<header th:fragment="header " class="text-center mt-5 mx-auto col-12 col-md-8 font-weight-bold">
    <!--<h1>On The Road Again</h1>-->
    <img src="/images/header-img.png" alt="Header Image" width="70%"/>
</header>
<nav th:fragment="navbar" class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark heads">
    <a class="navbar-brand ml-3 mr-auto" href="/"><img src="/images/nav-img.png"  width="120px"/> </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-3 ml-auto normie large-text">
        <li sec:authorize="isAnonymous()" class="nav-item">
            <a class="nav-link" href="/"><img src="/images/home.png" alt="home icon"/> Home</a>
        </li>

        <li sec:authorize="hasAuthority('ADVISOR')" class="nav-item">
            <a class="nav-link" href="/advisor"><img src="/images/booking.png" alt="booking icon"/> All Bookings</a>
        </li>

        <li sec:authorize="hasAuthority('TECHNICIAN')" class="nav-item">
            <a class="nav-link" href="/technicians"><img src="/images/dashboard.png" alt="dashboard icon"/> Dashboard</a>
        </li>

        <li sec:authorize="hasAuthority('TECHNICIAN')" class="nav-item">
            <a class="nav-link" href="#"><img src="/images/history.png" alt="history icon"/> History</a>
        </li>

        <li sec:authorize="hasAuthority('CUSTOMER')" class="nav-item">
            <a class="nav-link" href="/profile"><img src="/images/profile.png" alt="profile icon"/> Profile</a>
        </li>

        <li sec:authorize="hasAuthority('CUSTOMER')" class="nav-item">
            <a class="nav-link" href="/booking/create"><img src="/images/schedule.png" alt="schedule icon"/> Schedule Service</a>
        </li>

        <li sec:authorize="isAnonymous()" class="nav-item">
            <a class="nav-link" href="/login"><img src="/images/login.png" alt="login icon"/> Login</a>
        </li>

        <li sec:authorize="isAnonymous()" class="nav-item">
            <a class="nav-link" href="/register"><img src="/images/register.png" alt="register icon"/> Register</a>
        </li>

        <li sec:authorize="hasAuthority('CUSTOMER')" class="nav-item">
            <a class="nav-link" href="/payments"><img src="/images/payment.png" alt="payment icon"/> Pay for Service</a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-item">
            <form th:action="@{/logout}" th:method="post">
                <button class="btn-link btn large-text" style="text-decoration: none; color: rgba(255,255,255,.5);">
                    <img src="/images/logout.png" alt="logout icon"/>
                    <span id="logout" style="text-decoration: none; color: rgba(255,255,255,.5);
">Logout</span>
                </button>
            </form>
        </li>

    </ul>
    </div>
</nav>

<footer th:fragment="footer" class="navbar navbar-light navbar-expand-lg text-center mt-5">
    <ul class="navbar-nav mx-auto large-text">
        <li class="nav-item mt-2">&copy;On The Road Again</li>
        <li class="nav-item"><a class="nav-link" href="/directions">Directions</a></li>
        <li class="nav-item"><a class="nav-link" href="/faq">FAQs</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/Meet">Meet The Team</a></li>
        <li class="nav-item"><a class="nav-link" href="/Privacy">Privacy</a></li>
    </ul>
</footer>
</body>
</html>
