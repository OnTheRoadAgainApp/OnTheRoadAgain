<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:fragment="head">
    <title>On The Road Again</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>
<body>
<header th:fragment="header " class="text-center mt-5 font-weight-bold">
    <h1>On The Road Again</h1>
</header>
<nav th:fragment="navbar" class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
    <a class="navbar-brand ml-3 mr-auto" href="/">On The Road Again</a>

    <ul class="navbar-nav mr-3 ml-auto">
        <li sec:authorize="isAnonymous()" class="nav-item">
            <a class="nav-link" href="/">Home</a>
        </li>

        <li sec:authorize="hasAuthority('ADVISOR')" class="nav-item">
            <a class="nav-link" href="/advisor">All Bookings</a>
        </li>

        <li sec:authorize="hasAuthority('TECHNICIAN')" class="nav-item">
            <a class="nav-link" href="/technicians">Dashboard</a>
        </li>

        <li sec:authorize="hasAuthority('TECHNICIAN')" class="nav-item">
            <a class="nav-link" href="#">History</a>
        </li>

        <li sec:authorize="hasAuthority('CUSTOMER')" class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
        </li>

        <li sec:authorize="hasAuthority('CUSTOMER')" class="nav-item">
            <a class="nav-link" href="/booking/create">Schedule Service</a>
        </li>

        <li sec:authorize="isAnonymous()" class="nav-item">
            <a class="nav-link" href="/login">Login</a>
        </li>

        <li sec:authorize="isAnonymous()" class="nav-item">
            <a class="nav-link" href="/register">Register</a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-item">
            <form th:action="@{/logout}" th:method="post"><button class="btn-link btn text-danger">Logout</button></form>
        </li>

    </ul>
</nav>

<footer th:fragment="footer" class="navbar navbar-light navbar-expand-lg fixed-bottom bg-danger text-center mt-5">
    <ul class="navbar-nav mr-3 mx-auto">
        <li class="nav-item mt-2">&copy;On The Road Again</li>
        <li class="nav-item"><a class="nav-link" href="#">Directions</a></li>
        <li class="nav-item"><a class="nav-link" href="#">FAQs</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="/About">About</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Privacy</a></li>
    </ul>
</footer>
</body>
</html>
