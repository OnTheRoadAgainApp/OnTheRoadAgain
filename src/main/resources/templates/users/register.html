<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/fragments :: head"></head>
<!--<head>-->
<!--<meta charset="UTF-8" />-->

<!--<title>On the road again</title>-->
<!--</head>-->
<body class=" bg-light">
<nav th:replace="fragments/fragments :: navbar"></nav>

<header th:replace=" fragments/fragments :: header"></header>
<h1 class="container text-info">Register</h1>

<main class="container mx-auto">
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="row mx-auto">
            <section class="col-5 border border-warning rounded m-2">
                <section class="form-row">
                    <article class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" th:field="*{username}" placeholder="Username"/>
                    </article>

                    <article class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" th:field="*{password}"
                               placeholder="Password"/>
                    </article>
                </section>

                <article class="form-group col-md-8">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Email"/>
                </article>

                <article class="form-group col-md-6">
                    <label for="phone_number">Phone</label>
                    <input type="text" id="phone_number" class="form-control" th:field="*{phone_number}"
                           placeholder="Phone Number"/>
                </article>
            </section>

            <section class="col-5 border border-warning rounded m-2">
                <section class="row">
                    <article class="form-group col-md-6">
                        <label for="first">First Name</label>
                        <input type="text" id="first" class="form-control" name="first" th:field="*{first}" placeholder="First Name"/>
                    </article>

                    <article class="form-group col-md-6">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" class="form-control" th:field="*{last_name}" placeholder="Last Name"/>
                    </article>
                </section>

                <article class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" th:field="*{address}" placeholder="Address"/>
                </article>

                <section class="form-row">
                    <article class="form-group col-md-4">
                        <label>City</label>
                        <input type="text" id="city" class="form-control" th:field="*{city}" placeholder="City"/>
                    </article>
                    <article class="form-group col-md-2">
                        <label>State</label>
                        <input type="text" id="state" class="form-control" th:field="*{state}" placeholder="State"/>
                    </article>
                    <article class="form-group col-md-2">
                        <label>Zipcode</label>
                        <input type="text" id="zip" class="form-control" th:field="*{zipcode}" placeholder="Zipcode"/>
                    </article>
                </section>

            </section>

        </div>
        <input type="submit" value="Register"/>
    </form>
</main>

<footer th:replace="fragments/fragments :: footer"></footer>

</body>
</html>
